<!DOCTYPE html>
<html>
    <!--debug="true">-->
    <head>
        <title>Tech Agent</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="application-name" content="TechAgent">
        <meta name="apple-mobile-web-app-title" content="TechAgent">
        <meta name="msapplication-starturl" content="/">
        <link rel="manifest" href="/manifest.json">
        <link href="assets/css/main.css?v=0.32" type="text/css" rel="stylesheet" />
        <script src="//ulogin.ru/js/ulogin.js"></script>
        <script data-main="assets/js/config.js?v=0.82" src="assets/js/vendor/require.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSC865M_6PnMKScURizBAegCpZXBKzMRs&libraries=places"></script>
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
        <!--<script type="text/javascript" src="https://getfirebug.com/firebug-lite-beta.js"></script>-->
    </head>
    <body>
        <div class="menu menu--closed">
            <div data-click="edit_profile" class="menu__desc">
                <img src="assets/images/no_avatar.png" alt="guest" class="menu__desc_avatar" />
                <div class="menu__desc_info">
                    <span class="jq_my_name"></span><br />
                    <span class="jq_my_phone"></span>
                </div>
            </div>
            <div class="menu__response">
                <ul class="menu__list">
                    <li class="menu__list__item_login">
                        <a href="#login">
                            <i class="icon-login"></i>
                            Войти
                        </a>
                    </li>
                    <li class="menu__list__item_logout">
                        <a href="#logout">
                            <i class="icon-login"></i>
                            Выйти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <header class="header">
            <div class="header__wrapper">
                <div class="header__burger">
                    <i class="icon-menu" data-click="menu-burger"></i>
                    <i class="icon-left" data-click="back-burger"></i>
                </div>
                <div class="header__title"></div>
                <div class="header__toggle"></div>
                <div class="header__link">
                    <i class="icon-share" data-click="openShare"></i>
                    <i class="icon-shield" data-click="openSafe"></i>
                </div>
                    <video id="remoteVideo" style="display: none;"></video>
                    <video id="localVideo" style="display: none;" muted="muted"></video>
                <div class="sharing-window sharing-window--closed"></div>
                <div class="safety-window safety-window--closed"></div>
                <div data-click="goto_order" class="active_order_win closed"></div>
            </div>
        </header>
        <main class="content">
            <div id="map_canvas" class="hidden"></div>
        </main>
        <div class="loading"></div>
    </body>
</html>
