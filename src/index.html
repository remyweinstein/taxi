<!DOCTYPE html>

    <head>
        <title>InDriverCopy</title>

        <script data-main="asset/js/config" src="asset/js/vendor/require.js"></script>

    <body>
        <div class="menu menu--closed">
            <div data-click="edit_profile" class="menu__desc">
                <img src="asset/images/no_avatar.png" alt="guest" class="menu__desc_avatar" />
                <div class="menu__desc_info">
                    <span class="jq_my_name"></span><br />
                    <span class="jq_my_phone"></span>
                </div>
            </div>
            <div class="menu__response">
                <ul class="menu__list">
                    <li class="menu__list__item_login">
                        <a href="#login">
                            <i class="icon-login"></i>
                            Войти
                        </a>
                    </li>
                    <li class="menu__list__item_logout">
                        <a href="#logout">
                            <i class="icon-login"></i>
                            Выйти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <header class="header">
            <div class="header__wrapper">
                <div class="header__burger">
                    <i class="icon-menu" data-click="menu-burger"></i>
                    <i class="icon-left" data-click="back-burger"></i>
                </div>
                <div class="header__title"></div>
                <div class="header__toggle"></div>
                <div class="header__link"></div>
            </div>
        </header>
        <main class="content"></main>
        <div class="loading"></div>
        <template id="ctrlPageEditProfile">
            <form data-controller="pages_edit_profile" data-submit="form-edit-profile" class="form-edit-profile" action="" onsubmit="return false;" method="post" enctype="multipart/form-data">
                <p>
                    <img class="avatar" src="" alt="" />
                    <input type="file" name="ava_file" /><br/>
                    <a href="#" data-click="clear_photo">удалить</a>
                    </p>
                <p><input type="text" name="myname" value="" /></p>
                <p><input type="text" data-keypress="input_only_date" name="dob" value="" placeholder="дд.мм.ГГГГ" /></p>
                <p>
                    <select name="sex">
                        <option value="1">Мужской</option>
                        <option value="0">Женский</option>
                    </select>
                </p>
                <p>
                    <select name="city">
                        <option value="Хабаровск">Хабаровск</option>
                        <option value="Владивосток">Владивосток</option>
                        <option value="Комсомольск-на-Амуре">Комсомольск-на-Амуре</option>
                        <option value="Москва">Москва</option>
                    </select>
                </p>
                <p><button class="button_rounded--green">Сохранить</button></p>
            </form>
        </template>
        <template id="ctrlPageLogin">
            <form data-submit="form-auth" data-controller="pages_login" onsubmit="return false;" class="form-login" action="" method="post">
                <p>Введите ваш номер телефона для входа</p>
                <p>+7<input type="text" data-keypress="input_only_digits" name="phone" placeholder="Ваш номер телефона" /></p>
                <p><button class="button_rounded--green" data-click="form-submit">Далее</button></p>
            </form>
        </template>
        <template id="ctrlPageLogout">
            <div data-controller="pages_logout"></div>
        </template>
        <template id="ctrlPageSettings">
            <div class="settings" data-controller="pages_settings"></div>',
        </template>
        <template id="ctrlPageSms">
            <form data-controller="pages_sms" data-submit="form-auth-sms" onsubmit="return false;" class="form-login">
                <p>Введите код из смс</p>
                <p><input type="text" name="sms" placeholder="Код из смс" /></p>
                <p><button class="button_rounded--green">Далее</button></p>
            </form>
        </template>
        <template id="ctrlTaxiClientChoiceLocationMap">
            <div data-controller="taxi_client_choice_location_map" id="map_canvas_choice"></div>
            <div class="gBlock--bottom">
                <button data-click="i_choice_location" class="button_wide--green">Выбери адрес на карте</button>
            </div>
        </template>
        <template id="ctrlTaxiClientChooseAddress">
            <div class="choice-location">
                <p data-controller="taxi_client_choose_address">
                    <input type="text" name="enter-address" value="" placeholder="Введите адрес" />
                </p>
                <div class="choice-location__results-search"></div>
            </div>
            <div id="hide_map"></div>
        </template>
        <template id="ctrlTaxiClientCity">
            <div id="map_canvas_iam"></div>
            <i class="icon-target find-me" data-click="find-me"></i>
            <form action="/" method="POST" data-controller="taxi_client_city" data-submit="taxy_client_city" onsubmit="return false;" class="form-order-city">
                <div class="form-order-city__field order-city-from">
                    <i class="icon-right-circled form-order-city__label"></i>
                    <span class="form-order-city__wrap"><input id="autocomplete" class="adress_from" type="text" name="from" value="" placeholder="Откуда" autocomplete="off" /></span>
                    <i data-click="choice_location" class="icon-street-view form-order-city__add-button"></i>
                </div>
                <div class="form-order-city__field order-city-to">
                    <i class="icon-left-circled form-order-city__label"></i>
                    <span class="form-order-city__wrap"><input class="adress_to" type="text" name="to" value="" placeholder="Куда"/></span>
                    <span data-click="field_add" class="form-order-city__field_add"><i class="icon-plus-circle"></i></span>
                    <i data-click="choice_location" class="icon-street-view form-order-city__add-button"></i>
                </div>
                <div class="form-order-city__field">
                    <i class="icon-commerical-building form-order-city__label"></i>
                    <span class="form-order-city__wrap"><input type="text" name="description" value="" placeholder="Подъезд, комментарий"/></span>
                </div>
                <div class="form-order-city__bottom">
                    <div class="form-order-city__field">
                        <i class="icon-rouble form-order-city__label"></i>
                        <span class="form-order-city__wrap"><input class="input_only_digits" type="text" name="cost" value="" placeholder="Предложите цену"/></span>
                    </div>
                    <button class="button_rounded--green" data-click="order-taxi">Заказать</button>
                </div>
            </form>
        </template>
        <template id="ctrlTaxiClientGo">
            <div id="map_canvas_go"></div>
            <i class="icon-target find-me" data-click="find-me"></i>
            <div class="wait-order-approve" data-controller="taxi_client_go">
                <div class="wait-order-approve__route-info">
                    <div class="wait-order-approve__route-info__route">
                        <div></div>
                        <div>-</div>
                        <div></div>
                    </div>
                    <div class="wait-order-approve__route-info__price">

                    </div>
                    <div class="wait-order-approve__route-info__cancel">

                    </div>                        
                </div>
            </div>
            <div class="wait-bids-approve"></div>

            <div class="go-order__down">
                <div class="go-order__down__driver-panel">
                    <div class="go-order__down__driver-panel__info">
                        <p>До водителя: <span data-view="distance_to_car">-</span> км.</p>
                        <p>Время подъезда: <span data-view="while_car">-</span> мин.</p>
                    </div>
                    <div class="go-order__down__driver-panel__action">
                        <button disabled data-click="client-incar" class="button_wide--green">В машине</button>
                    </div>
                </div>
                <div class="go-order__down__messages">
                    <div class="go-order__down__messages__textarea"></div>
                    <div class="go-order__down__messages__textinput">
                        <input type="text" name="message" data-text="new_message" placeholder="Ваше сообщение" />
                        <button class="button_rounded--green" data-click="send_message">Отправить</button>
                    </div>
                </div>
            </div>
        </template>

                </div>

                    <ul class="myorders"></ul>
                </div>
              </div>
