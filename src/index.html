<!DOCTYPE html>

    <!--debug="true">-->
    <head>
        <title>Tech Agent</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link href="assets/css/main.css?version=0.14" type="text/css" rel="stylesheet" />
        <script src="//ulogin.ru/js/ulogin.js"></script>
        <script data-main="assets/js/config.js?version=0.36" src="assets/js/vendor/require.js"></script>

    <body>
        <div class="menu menu--closed">
            <div data-click="edit_profile" class="menu__desc">
                <img src="assets/images/no_avatar.png" alt="guest" class="menu__desc_avatar" />
                <div class="menu__desc_info">
                    <span class="jq_my_name"></span><br />
                    <span class="jq_my_phone"></span>
                </div>
            </div>
            <div class="menu__response">
                <ul class="menu__list">
                    <li class="menu__list__item_login">
                        <a href="#login">
                            <i class="icon-login"></i>
                            Войти
                        </a>
                    </li>
                    <li class="menu__list__item_logout">
                        <a href="#logout">
                            <i class="icon-login"></i>
                            Выйти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <header class="header">
            <div class="header__wrapper">
                <div class="header__burger">
                    <i class="icon-menu" data-click="menu-burger"></i>
                    <i class="icon-left" data-click="back-burger"></i>
                </div>
                <div class="header__title"></div>
                <div class="header__toggle"></div>
                <div class="header__link">
                    <i class="icon-share"></i><i class="icon-shield" data-click="openSafe"></i>
                </div>
                <div class="safety-window safety-window--closed"></div>
                <div data-click="goto_order" class="active_order_win closed"></div>
            </div>
        </header>
        <main class="content">
            <div id="map_canvas" class="hidden"></div>
        </main>
        <div class="loading"></div>
        <template id="PageStart">
            <div class="start_logo">
                <img src="assets/images/start_logo.jpg" alt="Tech Agent"/>
            </div>
            <div class="start_logo_state">
                <p class="start_logo_state__text"></p>
            </div>
            <div class="start_logo__again_location" data-click="again-location">G</div>
        </template>
        <template id="PageFavorites">
            <nav class="tabs">
                <ul>
                    <li data-tab="1" class="tab--active">Избранные</li>
                    <li data-tab="2">Черный список</li>
                </ul>
            </nav>
            <div class="tabs__wrapper">
              <div class="tabs__viewport">
                <div data-tab-content="1" class="tabs_content" data-view="favorites"></div>
                <div data-tab-content="2" class="tabs_content" data-view="blacklist"></div>
              </div>
            </div>
        </template>
        <template id="PageAgentRating">
            <div class="score-agent">
                <div class="score-agent__but-box"></div>
                <div class="score-agent__stars" data-view="stars">
                    <i class="icon-star score-agent__stars__star active" data-id="0" data-view="star"></i>
                    <i class="icon-star score-agent__stars__star active" data-id="1" data-view="star"></i>
                    <i class="icon-star score-agent__stars__star active" data-id="2" data-view="star"></i>
                    <i class="icon-star score-agent__stars__star active" data-id="3" data-view="star"></i>
                    <i class="icon-star score-agent__stars__star active" data-id="4" data-view="star"></i>
                </div>
                <textarea class="score-agent__text"></textarea>
                <button class="button_wide--yellow" data-click="save_rating">Сохранить</button>
            </div>
        </template>
        <template id="PageMessages">
            <ul class="list-message"></ul>
        </template>
        <template id="PageZones">
            <ul class="list-zone"></ul>
        </template>
        <template id="PageEditZone">
            <div style="position:fixed;top:3em;">
                <div><input type="text" name="name_edit_zone" value="" placeholder="Имя зоны" /></div>
                <div><input type="text" name="note_edit_zone" value="" placeholder="Описание" /></div>
            </div>
            <button style="position:fixed;bottom:1em;" class="button_rounded--green" data-click="save-zone">Сохранить</button>
        </template>
        <template id="PagesTrustedContacts">
            <p><button class="button_wide--green" data-click="invite-agent">Пригласить агента</button></p>
            <ul class="trusted-contacts"></ul>
        </template>
        <template id="PageEditProfile">
            <form data-controller="pages_edit_profile" data-submit="form-edit-profile" class="form-edit-profile" action="" onsubmit="return false;" method="post" enctype="multipart/form-data">
                <p>
                    <img class="avatar" src="" alt="" />
                    <input type="file" name="ava_file" /><br/>
                    <span data-click="clear_photo">удалить</span>
                </p>
                <p><input type="text" name="myname" value="" /></p>
                <p><input type="text" data-keypress="input_only_date" name="dob" value="" placeholder="дд.мм.ГГГГ" /></p>
                <p>
                    <select name="sex">
                        <option value="1">Мужской</option>
                        <option value="0">Женский</option>
                    </select>
                </p>
                <p>
                    <select name="city">
                        <option value="Хабаровск">Хабаровск</option>
                        <option value="Владивосток">Владивосток</option>
                        <option value="Комсомольск-на-Амуре">Комсомольск-на-Амуре</option>
                        <option value="Москва">Москва</option>
                    </select>
                </p>
                <p class="pincode"></p>
                <p class="social_network"></p>
                <p><button class="button_rounded--green">Сохранить</button></p>
            </form>
        </template>

                    <li data-tab="3">Мои заказы</li>

            <div class="tabs__wrapper">
              <div class="tabs__viewport">
                  <div data-tab-content="1" data-map="enable" class="tabs_content">
                    <div class="form-order-city" data-hide-form="enable">
                        <div class="form-order-city__top" data-hide-form="top">
                            <div class="form-order-city__field order-city-from">

                                </span>

                            <div class="form-order-city__field order-city-to">

                                    <i data-field="to" data-click="clean-field" class="icon-cancel-circled form-order-city__field_clean"></i>
                                </span>
                                <span data-click="field_add" class="form-order-city__field_add"><i class="icon-plus-circle"></i></span>
                                <i data-click="choice_location" class="icon-street-view form-order-city__add-button"></i>
                            </div>
                            <div class="form-order-city__field">
                                <i class="icon-commerical-building form-order-city__label"></i>
                                <span class="form-order-city__wrap"><input type="text" name="description" value="" placeholder="Подъезд, комментарий"/></span>

                        </div>

                                <i class="icon-rouble form-order-city__label"></i>
                                <span class="form-order-city__wrap"><input class="input_only_digits" type="text" name="cost" value="" placeholder="Предложите цену"/></span>
                                <button data-click="date_order" class="button_short--green">Сейчас</button>
